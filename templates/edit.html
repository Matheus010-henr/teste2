{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post[2] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post[2] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] or post[3] }}</textarea>
    </div>


    <div class="form-group">
        <label for="hora">Hora de Vencimento</label>
        <textarea name="hora" placeholder="AAAA-MM-DD HH:MM:SS"
                  class="form-control">{{ request.form['hora'] or post[4] }}</textarea>
    </div>


    <div class="form-group">
        <label for="concluido">Concluido? </label>
        <textarea name="concluido" placeholder="Sim ou Não"
                  class="form-control">{{ request.form['concluido'] or post[5] }}</textarea>
    </div>

    <br>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Editar</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=post[0]) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
