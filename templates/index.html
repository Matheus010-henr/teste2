{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Bem-vindo ao Site de Tarefas {% endblock %}</h1>
    {% for post in posts %}
    	<a href="{{ url_for('post', post_id=post[0]) }}"><h2>{{ post[2] }}</h2></a>
        <span class="badge badge-primary">{{ post[1] }}</span>
	    <span class="badge badge-primary">Hora de Vencimento: {{ post[4] }}</span>
        <p>{{ post[3] }}</p>
	    <a href="{{ url_for('edit', id=post[0]) }}">
            <span class="badge badge-warning">Editar</span>
        </a>
	    <hr>
    {% endfor %}	
{% endblock %}
